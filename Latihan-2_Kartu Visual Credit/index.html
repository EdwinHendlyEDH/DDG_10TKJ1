<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="img/map.png" alt="mappng" class="map-png">
                    <div class="row">
                        <img src="img/chip.png" alt="thechip" width="60px">
                        <img src="img/visa.png" alt="thechip" width="80px">
                    </div>
                    
                    <div class="row card-number">
                        <p>3421</p>
                        <p>2342</p>
                        <p>4623</p>
                        <p>2742</p>
                    </div>
                    <div class="row card-hold">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>

                    <div class="row name">
                        <p>EDWIN HENDLY</p>
                        <p>03 / 06</p>
                    </div>
                </div>


                <div class="back">
                    <img src="img/map.png" alt="mappng" class="map-png">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="img/pattern.png" alt="patternpng">
                        </div>
                        <p>348</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual design build using HTML and CSS. 
                            You can also design something like this</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="img/visa.png" alt="" width="80px">
                    </div>
                </div>


                
            </div>
        </div>
    </div>
</body>
</html>
